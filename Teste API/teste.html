<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Classifica√ß√£o de Pilotos - F1 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      padding: 20px;
    }

    h1 {
      color: #e10600;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }

    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #1a1a1a;
    }

    tr:nth-child(even) {
      background-color: #1f1f1f;
    }

    a {
      color: #e10600;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>üèÅ Classifica√ß√£o de Pilotos - Temporada 2025</h1>

  <table id="tabela-pilotos">
    <thead>
      <tr>
        <th>#</th>
        <th>Piloto</th>
        <th>Nacionalidade</th>
        <th>Equipe</th>
        <th>Pontos</th>
        <th>Vit√≥rias</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function carregarClassificacaoPilotos(ano = 2025) {
      try {
        const resposta = await fetch(`https://f1api.dev/api/2025/drivers-championship`);
        const dados = await resposta.json();
        const pilotos = dados.drivers_championship;

        const tbody = document.querySelector("#tabela-pilotos tbody");
        tbody.innerHTML = ""; // Limpa antes de adicionar

        pilotos.forEach(piloto => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${piloto.position}</td>
            <td>
              <a href="${piloto.driver.url}" target="_blank">
                ${piloto.driver.name} ${piloto.driver.surname}
              </a>
            </td>
            <td>${piloto.driver.nationality}</td>
            <td>${piloto.team.teamName}</td>
            <td>${piloto.points}</td>
            <td>${piloto.wins}</td>
          `;
          tbody.appendChild(tr);
        });

      } catch (erro) {
        console.error("Erro ao carregar classifica√ß√£o de pilotos:", erro);
      }
    }

    carregarClassificacaoPilotos(); // Padr√£o: 2024
  </script>
</body>
</html>
